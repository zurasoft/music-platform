server:
  port: 8082

spring:
  application:
    name: song-service

  datasource:
    url: jdbc:postgresql://localhost:5433/songdb
    username: user
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
